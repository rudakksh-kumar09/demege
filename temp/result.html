<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" width="300px">
    <p><strong>Predicted Damage Type:</strong> {{ label }}</p>
    <p><strong>Confidence Level:</strong> {{ confidence }}%</p>
</body>
</html>
